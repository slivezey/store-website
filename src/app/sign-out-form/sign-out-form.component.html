<div class="container align-top w-75 p-5 min-vh-100">
  <h3>Sign Out of Steve's Store</h3>
  <h5>Are you sure?</h5>
  <p></p>
  <button type="submit" class="btn btn-primary" (click)="signOut()">
    Yes, Sign Me Out
  </button>
  &nbsp;
  <button type="button" class="btn btn-secondary" (click)="cancelSignOut()">
    Cancel
  </button>
</div>
